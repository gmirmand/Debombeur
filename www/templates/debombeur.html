<ion-view view-title="Debombeur {{ TableauWidth }}x{{ TableauHeight }}, {{ mineNumber }} mines">
    <ion-content>
        <div>
            <div class="winlost" ng-if="messageGagne || messagePerdu">
                <h3 ng-if="messageGagne">Gagn√© !</h3>
                <h3 ng-if="messagePerdu">Perdu...</h3>
                <button ng-click="rejouer()">Rejouer ?</button>
            </div>
            <table class="Tableau" onContextMenu="return false;">
                <tr ng-repeat="Ligne in Tableau.Lignes" y="{{ $index }}">
                    <td ng-repeat="Case in Ligne.Cases" ng-mousedown="DecouvertCase(Case, $event)" x="{{ $index }}">
                        <img ng-if="Case.drapeau" src="img/drapeau.gif" class="drapeau">
                        <img ng-if="Case.Couvert" src="img/couvert.gif">
                        <img ng-if="!Case.Couvert  && Case.content == 'vide'" src="img/vide.gif">
                        <img ng-if="!Case.Couvert  && Case.content == 'mine'" src="img/mine.gif">
                        <img ng-if="!Case.Couvert  && Case.content == 1" src="img/1.gif">
                        <img ng-if="!Case.Couvert  && Case.content == 2" src="img/2.gif">
                        <img ng-if="!Case.Couvert  && Case.content == 3" src="img/3.gif">
                        <img ng-if="!Case.Couvert  && Case.content == 4" src="img/4.gif">
                        <img ng-if="!Case.Couvert  && Case.content == 5" src="img/5.gif">
                        <img ng-if="!Case.Couvert  && Case.content == 6" src="img/6.gif">
                        <img ng-if="!Case.Couvert  && Case.content == 7" src="img/7.gif">
                        <img ng-if="!Case.Couvert  && Case.content == 8" src="img/8.gif">
                    </td>
                </tr>
            </table>
        </div>
    </ion-content>
</ion-view>
